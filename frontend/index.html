<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title>T-Swift</title>
</head>

<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">T-Swift</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" id="abriArchivo">Abrir Archivo</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" id="tablaSimbolos">Tabla de Símbolos</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" id="reporteErrores">Errores</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container h-100">
    <div class="row h-100 mb-5">

      <div class="col-10 mb-1">
        <h2>Codigo</h2>
        <div class="container">
          <div class="row">
            <div class="editor">
              <div class="line-numbers">
                <span></span>
              </div>
              <textarea id="codigo" spellcheck="false" cols="500"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2">
        <br>
        <div class="row mb-5">
          <h2>Compilación</h2>
          <!--
            <div id="listDeArchivos" class="list-group">
             <div class="row mb-5">
          <button type="button" class="btn btn-danger" id="eliminarPestaña">Eliminar Pestaña</button>
        </div>
          </div>
          -->
        </div>

        <div class="row mb-3">
          <button type="button" class="btn btn-info" id="btn">Ejecutar</button>
        </div>
      </div>

    </div>

    <div class="row mb-5">
      <h2>Consola</h2>
      <div class="consola">
        <div class="line-numbers-consola">
          <span></span>
        </div>
        <textarea id="textConsola" spellcheck="false"></textarea>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
